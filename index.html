<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="container">
        <h1>Login</h1>

        <input class="user" type="text" name="" id="" placeholder="username">
        <input class="passwd" type="password" name="" id="" placeholder="password">

        <a href="#">Create an Account!</a>

        <div class="icons">
            <div class="circle"><img src="assets/google.svg" alt="" class="google"></div>

            <span>or</span>

            <div class="circle"><img src="assets/facebook-f.svg" alt="" class="facebook"></div>
        </div>

        <input class="btn" type="submit" value="login">
    </form>
</body>
</html>
